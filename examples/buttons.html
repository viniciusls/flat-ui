<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="../dist/css/buttons.min.css" />
        
        <style>
            body {
                font-family: 'Raleway', sans-serif;
            }
        </style>
    </head>

    <body>
        <h1>Flat-UI Pack - Buttons</h1>
        <br>
        <h3>With button tag</h3>
        <br>
        <div>
            <button class="fbtn fbtn-info">Info button</button>
            <button class="fbtn fbtn-primary">Primary button</button>
            <button class="fbtn fbtn-success">Success button</button>
            <button class="fbtn fbtn-warning">Warning button</button>
            <button class="fbtn fbtn-danger">Danger button</button>
        </div>
        <br>
        <h3>With link tag</h3>
        <br>
        <div>
            <a class="fbtn fbtn-info">Info button</a>
            <a class="fbtn fbtn-primary">Primary button</a>
            <a class="fbtn fbtn-success">Success button</a>
            <a class="fbtn fbtn-warning">Warning button</a>
            <a class="fbtn fbtn-danger">Danger button</a>
        </div>
    </body>
</html>
